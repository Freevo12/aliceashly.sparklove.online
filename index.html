<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My site</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background-image.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .animated {
      animation: blink 1.5s infinite;
      color: #d00;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You must run browser to open this site.</h1>
    <p>1. Click the three dots in the top right corner</p>
    <p class="animated">2. Tap "Open in browser" from the menu that opens</p>
  </div>
</body>
</html>
